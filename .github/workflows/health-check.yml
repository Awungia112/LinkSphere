name: Database Health Check

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check DB Health
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.RENDER_BACKEND_URL }}/api/admin/db/health
          method: GET
          timeout: 20000
          customHeaders: '{"X-Admin-Token": "${{ secrets.ADMIN_SECRET }}"}'
          maskResponse: false
          ignoreSsl: false
